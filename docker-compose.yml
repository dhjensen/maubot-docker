name: NTFY maubot

services:
  maubot:
    image: dhjensen/maubot-emoji:v${MAUBOT_EMOJI}
    container_name: maubot
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - maubot-data:/data
    ports:
      - "127.0.0.1:29316:29316"
    networks:
      - backend
      - nginx-proxy-manager_frontend
    restart: unless-stopped
    labels:
      - wud.tag.include=^v\d+\.\d+\.\d+$$
      - traefik.enable=true

networks:
  backend:
    external: true
    driver: bridge
  nginx-proxy-manager_frontend:
    driver: bridge
    external: true

volumes:
  maubot-data:
